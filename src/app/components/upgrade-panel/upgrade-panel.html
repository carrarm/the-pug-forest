<app-purchase-multiplier [(multiplier)]="purchaseMultiplier" />

@for (tier of upgradeTiers; track tier.code) {
  <app-upgrade-tier-card
    [tier]="tier"
    [owned]="gameState.upgradeTiers()[tier.code] ?? 0"
    [multiplier]="purchaseMultiplier()"
    (purchase)="purchaseUpgradeTier(tier)"
  />
}
