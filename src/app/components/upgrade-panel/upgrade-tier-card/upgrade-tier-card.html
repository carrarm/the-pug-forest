<app-purchase-card
  [tier]="tier()"
  [cost]="cost()"
  [multiplier]="multiplier()"
  [image]="image()"
  (purchase)="purchase.emit()"
>
  <div title class="title">
    <span>{{ tier().name }} (lvl {{ owned() + 1 }})</span>
  </div>

  <div detail class="u-font-bold">
    <span>{{ tier().effect }}</span>
  </div>
</app-purchase-card>
