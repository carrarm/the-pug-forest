@if (withTitle()) {
  <div class="panel-title">{{ panelTitle() }}</div>
}

@switch (activePanel()) {
  @case ('PRODUCTION') {
    <app-production-panel />
  }
  @case ('UPGRADE') {
    <app-upgrade-panel />
  }
  @case ('PRESTIGE') {
    Soon!
  }
  @case ('ACHIEVEMENTS') {
    <app-achievement-panel />
  }
  @case ('SETTINGS') {
    <app-settings-panel />
  }
  @case ('STATS') {
    <app-stats-panel />
  }
}
