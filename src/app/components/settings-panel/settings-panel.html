<div class="settings-options">
  <div class="setting-row">
    <input
      type="checkbox"
      id="opt-music"
      [(ngModel)]="musicEnabled"
      (ngModelChange)="saveSettings()"
    />
    <label for="opt-music">Music enabled</label>
  </div>
</div>

<button (click)="resetState()">Reset pug empire</button>
