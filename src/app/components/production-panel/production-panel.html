<app-purchase-multiplier [(multiplier)]="purchaseMultiplier" />
@for (tier of productionTiers; track tier.code) {
  <app-production-tier-card
    [tier]="tier"
    [owned]="gameState.productionTiers()[tier.code] ?? 0"
    [multiplier]="purchaseMultiplier()"
    (purchase)="purchaseProductionTier(tier)"
  />
}
